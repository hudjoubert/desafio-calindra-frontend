<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos | filterProduct:termo; ">
        <th scope="row"> {{ produto.id  }}</th>
        <td>{{ produto.name }}</td>
        <td>{{ produto.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
